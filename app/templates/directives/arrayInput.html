<table class="table width-auto">
	<thead>
		<tr>
			<th>
				#
			</th>
			<th>
				Value
			</th>
			<th></th>
		</tr>
	</thead>
	<tbody ui-sortable="" ng-model="values">
		<tr ng-repeat="value in values track by $index"
				class="item cursor-move">
			<td>
				{{ $index+1 }}
			</td>
			<td>
				<div class="form-group">
					<input type="text"
							class="form-control"
							placeholder="Value {{ $index+1 }}"
							ng-model="values[$index]"/>
				</div>
			</td>
			<td>
				<div class="pull-right">
					<button type="button"
							class="btn btn-danger"
							ng-click="deleteValue($index)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</div>
			</td>
		</tr>
		<tr ng-hide="values.length">
			<td colspan="2">
				No Values Defined
			</td>
		</tr>
	</tbody>
</table>
<p class="text-muted"
		ng-show="filteredData.length">
	Click and drag table rows to change the order of the fields
</p>
<button type="button"
		class="btn btn-link"
		ng-click="addValue()">
	Add Value
</button>
