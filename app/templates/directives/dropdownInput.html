<select id="selectpicker-{{ name }}"
		class="selectpicker form-control"
		ng-model="data.selectedValue"
		data-show-tick="true"
		data-dropup-auto="true"
		show-menu-arrow>
	<option ng-repeat="value in data.values" value="{{ value }}">{{ value }}</option>
	<option data-divider="true"></option>
	<option value="[Manage Values]">Manage Values</option>
</select>
